{include header.html}
{js var i = 0}
{js var len = list.length}
<ul>
{for (; i < len; i ++)}
  {js var item = list[i]}
  <li{if (i%2 === 0)} class="even"{else} class="odd"{/if}>
    {include item.html}
  </li>
{/for}
</ul>
<div>
{js var m = 12}
{if (m > 1000)}
  {m}
{else if (m >= 100)}
  {'0' + m}
{elseif (m >= 10)}
  {'00' + m}
{else}
  {'000' + m}
{/if}
</div>
<p>1 - 100</p>
